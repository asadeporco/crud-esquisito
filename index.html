<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">
          <button type="button" class="btn btn-success" id="new-todo" data-target="#create-modal" data-toggle="modal">Criar</button>  
        </th>
        <th scope="col">Tarefa</th>
        <th scope="col">Descriçao</th>
        <th class="text-center" scope="col">Concluido</th>
      </tr>
    </thead>
    <tbody id="todo-list">
    
    </tbody>
  </table>
</div>


<div class="modal" tabindex="-1" role="dialog" id="delete-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Excluir Tarefa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja excluir essa tarefa?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="delete-button-modal">Excluir</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-delete-modal">Fechar</button>
      </div>
    </div>
  </div>
</div>  

<div class="modal" tabindex="-1" role="dialog" id="create-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Tarefa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" placeholder="Comprar tomate">
          </div>
          <div class="form-group">
            <label for="description">Descriçao</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="done">
                <label class="form-check-label" for="done">
                 Concluido
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="create-button-modal">Salvar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-create-modal">Close</button>
      </div>
    </div>
  </div>
</div>  
  
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
